<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรายการใหม่ - ระบบบันทึกรายรับรายจ่าย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">เพิ่มรายการใหม่</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">จำนวนเงิน</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">วันที่</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">เวลา</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">ประเภท</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="รายรับ">รายรับ</option>
                    <option value="รายจ่าย">รายจ่าย</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">รายละเอียด</label>
                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
</body>
</html>
